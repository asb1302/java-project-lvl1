plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 16
}

